<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap" rel="stylesheet">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Link My CSS -->
    <link rel="stylesheet" href="css/style.css">


    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">

        <div class="container">

            <!-- INIZIO COLONNA DI SINISTRA -->

            <div class="left_side">

                <!-- inizio header -->
                <div class="header_nav">
                    <div class="left">
                        <div class="avatar_header">
                            <img src="img/dano.jpg" alt="avatar_1">
                        </div>
                        <div class="nome">
                            <h4>Danilo D'Alessandro</h4>
                        </div>
                    </div>
                    <div class="right">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- fine header -->

                <!-- iniizo sezione notifiche -->
                <div class="notifications">
                    <div class="bell_container">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="text_notification">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- fine sezione notifiche -->


                <!-- inizio barra ricerca -->
                <div class="search_box">
                    <div class="search_bar">
                        <i class="fas fa-search"></i>
                        <input type="text" class="input_field" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- fine barra ricerca -->


                <!-- inizio lista contatti -->
                <div class="contacts_container">
                    <div v-for="(contact, index) in contacts" class="contacts" id="contacts" @click="changeContact(index)">
                        <div class="avatar">
                            <img :src="contact.avatar" alt="">
                        </div>
                        <div class="nome">
                            <h4>{{contact.name}}</h4>
                        </div>
                    </div>
                </div>
                <!-- fine lista contatti -->
            </div>
            <!-- FINE COLONNA DI SINISTRA -->


             <!-- INIZIO COLONNA DI DESTRA -->

            <div class="right_side">

                <!-- inizio header -->
                <div class="header_nav">
                    <div class="left">
                        <div class="avatar_header">
                            <img :src="contacts[counter].avatar" alt="">
                        </div>
                        <div class="nome">
                            <h4>{{contacts[counter].name}}</h4>
                        </div>
                    </div>
                    <div class="right">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- fine header -->

                <!-- inizio box messaggi -->
                <div class="box_sms">
                    <div class="chat">
                        <div v-for="sms in contacts[counter].messages" :class="sms.status == 'sent' ? 'sent bg_sms_sent clearfix' : 'bg_sms_received clearfix'" class="message">

                            <p class="text_sms">{{sms.text}}</p>
                            <p class="data">{{sms.date}}</p>
                            
                        </div>
                    </div>
                </div>
                <!-- fine box messaggi -->

                <!-- inizio barra scrittura sms -->
                <div class="sms_bar">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
                <!-- fine barra scrittura sms -->

            </div>
            <!-- FINE COLONNA DI DESTRA -->

        </div>


    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
